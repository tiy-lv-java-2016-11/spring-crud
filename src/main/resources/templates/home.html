<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goodreads | Home</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>

<header class="">
    <div id="login">
        <form action="/login" method="post">
            <p><input type="text" placeholder="Username" name="username" required />
            <input type="password" placeholder="Password" name="password" required /></p>
            <p><button type="submit" name="type" value="login">Login</button>
            <button type="submit" name="type" value="register">Register</button></p>
        </form>
        {{#message}}<p id="redAtt">{{.}}</p>{{/message}}
    </div>
</header>
<main class="center">
<section id="allBooks">
<div class="controls">
    <h1 class="headline">All books in others bookshelves</h1>
    <form action="/" method="get">
        <label>Filter by:</label>
        <input type="hidden" name="filterAll" value="true"/>
        <select name="filterBy">
            <option selected disabled>Select Status</option>
            <option value="All">All</option>
            <option value="Want To Read">Want To Read</option>
            <option value="Currently Reading">Currently Reading</option>
            <option value="Read">Read</option>
        </select>
        <button type="submit">Filter</button>
    </form>
    <form action="/" method="get">
        <label>Sort By:</label>
        <input type="hidden" name="sortAll" value="true"/>
        <select name="sortBy">
            <option selected disabled>Select Status</option>
            <option value="none">None</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="year">Year</option>
        </select>
        <button type="submit">Sort</button>
    </form>
</div>
    <ul class="bookshelf">
        {{#allBooks}}
        <li class="book">
            <div class="cover">
                <img src="{{#coverUrl}}{{.}}{{/coverUrl}}">
            </div>
            <div class="info">
                <h2 class="title">{{title}}</h2>
                <h3 class="author">{{author}}<span>{{year}}</span></h3>
                <p class="description">{{#description}}{{.}}{{/description}}</p>
                <p class="userInfo">In <span class="status">{{status}}</span> list by <span class="user"><a href="#">{{user.username}}</a></span></p>
            </div>
        </li>
        {{/allBooks}}
    </ul>
    <div class="pages">
        {{#allPrev}}
        <a href="/?allPage={{allPrevPageNum}}"><button class="prevBtn"><< Previous</button></a>
        {{/allPrev}}

        {{#allNext}}
        <a href="/?allPage={{allNextPageNum}}"><button class="nextBtn">Next >></button></a>
        {{/allNext}}
    </div>
</section>
</main>
</body>
</html>
